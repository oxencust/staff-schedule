        async function fetchHolidays(year) {
            try {
                // ç›´æ¥ä½¿ç”¨ ruyut çš„ Taiwan Calendar APIï¼ˆå… CORSã€å¿«é€Ÿç©©å®šï¼‰
                const res = await fetch('https://cdn.jsdelivr.net/gh/ruyut/TaiwanCalendar/data/' + year + '.json');
                const data = await res.json();
                if (data && Array.isArray(data)) {
                    const holidays = [];
                    data.forEach(record => {
                        // åªå–æœ‰ç¯€æ—¥åç¨±çš„å‡æ—¥ï¼ˆæ’é™¤ä¸€èˆ¬é€±æœ«ï¼‰
                        if (record.isHoliday && record.description && record.description.trim() !== '') {
                            // è½‰æ›æ—¥æœŸæ ¼å¼ 20260101 â†’ 2026-01-01
                            const d = record.date;
                            const formattedDate = d.substring(0, 4) + '-' + d.substring(4, 6) + '-' + d.substring(6, 8);
                            holidays.push({ date: formattedDate, name: record.description });
                        }
                    });
                    console.log('å·²è¼‰å…¥ ' + year + ' å¹´å‡æ—¥ï¼š', holidays.length + ' ç­†');
                    return holidays;
                }
            } catch (e) {
                console.error('è¼‰å…¥å‡æ—¥å¤±æ•—', e);
            }
            return [];
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            document.getElementById('monthDisplay').textContent = `${currentYear} å¹´ ${currentMonth + 1} æœˆ`;
            const dayNames = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);

            const prevMonthLast = new Date(currentYear, currentMonth, 0);
            
            for (let i = startDay - 1; i >= 0; i--) html += `<div class="day-cell other-month"><div class="day-number">${prevMonthLast.getDate() - i}</div></div>`;
            
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateStr = formatDate(date);
                const dayOfWeek = date.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                const holidayInfo = holidays.find(h => h.date === dateStr);
                
                let classes = 'day-cell';
                if (isWeekend) classes += ' weekend';
                if (holidayInfo) classes += ' holiday';
                
                html += `<div class="${classes}" onclick="openScheduleModal('${dateStr}')">`;
                html += `<div class="day-number">${day}</div>`;
                if (holidayInfo) html += `<div class="holiday-name">${holidayInfo.name}</div>`;
                
                html += '<div class="staff-availability-list">';
                staffList.forEach(staff => {
                    if (staff.availability && staff.availability.includes(dateStr)) {
                        const match = staff.availability.match(new RegExp(dateStr + '\\(([^)]+)\\)'));
                        const shiftInfo = match ? match[1] : 'æ•´å¤©';
                        html += `<div class="staff-avail-item"><span>${staff.name}</span><span>${renderShiftDots(shiftInfo)}</span></div>`;
                    }

                html += '</div>';
                
                if (schedule[dateStr] && schedule[dateStr].length > 0) {
                    html += '<div class="schedule-list">';
                    schedule[dateStr].forEach(item => {
                        const shift = shifts.find(s => s.id === item.shiftId);

                        const shiftTime = shift ? shift.time : '';

                        html += '<div class="schedule-item-full" style="background: ' + color + ';">';
                        html += '<div>' + item.staffName + ' ' + shiftName + note + overtime + '</div>';
                        html += timeHtml;
                        html += '</div>';
                    });
                    html += '</div>';
                }
                html += '</div>';
            }
            
            const remainingDays = (7 - (startDay + lastDay.getDate()) % 7) % 7;
            for (let day = 1; day <= remainingDays; day++) html += `<div class="day-cell other-month"><div class="day-number">${day}</div></div>`;
            grid.innerHTML = html;
        }

        async function exportSchedule() {
            if (!API_URL) { showToast('è«‹å…ˆè¨­å®š API'); return; }
            
            // æ¥µç°¡æ ¼å¼ï¼šåªå‚³ staffName å’Œ shiftIdï¼ŒApps Script æœƒæŸ¥æ‰¾ç­åˆ¥è³‡è¨Š
            const d = {};
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateStr = formatDate(date);
                const daySchedule = schedule[dateStr] || [];
                
                if (daySchedule.length > 0) {
                    // æ¥µç°¡æ ¼å¼ï¼š[staffName, shiftId, overtime, note] ç”¨é™£åˆ—æ›´çŸ­
                    d[day] = daySchedule.map(item => [
                        item.staffName,
                        item.shiftId,
                        item.overtime || 0,
                        item.note || ''
                    ]);
                }
            }
            
            if (Object.keys(d).length === 0) { 
                showToast('æ²’æœ‰æ’ç­è³‡æ–™'); 
                return; 
            }
            
            // æ•´ç†å‡æ—¥åˆ—è¡¨ï¼ˆåªå–ç•¶æœˆçš„æ—¥æœŸæ•¸å­—ï¼‰
            const monthStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
            const h = holidays.filter(x => x.date.startsWith(monthStr)).map(x => parseInt(x.date.split('-')[2]));
            
            showToast('ğŸ“¤ åŒ¯å‡ºä¸­...');
            
            try {
                const payload = {
                    y: currentYear,
                    m: currentMonth + 1,
                    d: d,
                    h: h
                };
                
                const jsonStr = JSON.stringify(payload);
                console.log('åŒ¯å‡ºè³‡æ–™å¤§å°:', jsonStr.length, 'å­—å…ƒ');
                
                if (jsonStr.length > 7500) {
                    showToast('âš ï¸ è³‡æ–™é‡å¤ªå¤§ï¼ˆ' + jsonStr.length + 'å­—å…ƒï¼‰ï¼Œè«‹æ¸›å°‘æ’ç­');
                    return;
                }
                
                const encodedData = encodeURIComponent(jsonStr);
                const res = await fetch(API_URL + '?action=exportSchedule&data=' + encodedData);
                const data = await res.json();
                showToast(data.success ? 'âœ… ' + data.message : 'âŒ åŒ¯å‡ºå¤±æ•—ï¼š' + (data.error || ''));
            } catch (e) { 
                console.error('åŒ¯å‡ºå¤±æ•—', e);
                showToast('âŒ åŒ¯å‡ºå¤±æ•—ï¼š' + e.message); 
            }
        }

        function formatDate(date) { return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`; }
        function showToast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }
